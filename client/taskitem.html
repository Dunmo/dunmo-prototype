<template name="taskitem">
  <hr>
  <div class="row">
    <div class="col-md-4 col-xs-4">
      <h3>{{title}}</h3>
    </div>
    <div class="col-md-4 col-xs-4">
      {{importance}}
    </div>
    <div class="col-md-2 col-xs-2">
      <input type="text" value="{{completedLength}}/{{totalLength}}" class="dial">

      <script>
      $(function() {
        $(".dial").knob();
      });
      </script>
    </div>
    <div class="col-md-2 col-xs-2">
      {{totalLength}}
    </div>
  </div>
  <hr>
</template>
