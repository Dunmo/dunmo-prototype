<template name="taskitem">
  <hr>
  <div class="row">
    <div class="col-md-4 col-xs-3">
      <h3>{{title}}</h3>
    </div>
    <div class="col-md-2 col-xs-2">
      {{importance}}
    </div>
    <div class="col-md-4 col-xs-5">
      <input type="text" value="{{percentDone}}" data-width="150" class="dial" />
    </div>
    <div class="col-md-2 col-xs-2">
      {{totalLength}}
    </div>
  </div>
  <hr>
</template>
