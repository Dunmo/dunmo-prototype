<template name="taskitem">
  <hr>
  <div class="row">
    <div class="col-md-4 col-xs-4 title-display">
      {{title}}
    </div>
    <div class="col-md-2 col-xs-2 importance-display">
        <center><span class="{{importanceClass}}">{{importanceBangs}}</span></center>
    </div>
    <div class="col-md-4 col-xs-4 percent-display">
      <center>
        <div class="dialdiv">
            <input type="text" value="{{percentDone}}" data-width="50" data-height="50" class="dial">
        </div>
      </center>
    </div>
    <div class="col-md-2 col-xs-2 length-display">
      <span class="pull-right">{{remainingLengthDisplay}}</span>
    </div>
  </div>
</template>
