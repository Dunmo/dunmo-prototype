<template name="taskitem">
  <hr>
  <div class="row ">
    <div class="col-md-4 col-xs-4">
      <h3>{{title}}</h3>
    </div>
    <div class="col-md-2 col-xs-2">
      {{importance}}
    </div>
    <div class="col-md-4 col-xs-4">
      <div class="dialdiv">
        <input type="text" value="{{percentDone}}" data-width="50" data-height="50" class="dial">
      </div>
    </div>
    <div class="col-md-2 col-xs-2">
      {{totalLength}}
    </div>
  </div>
</template>
