<template name="newTask">

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row">
                            <div class="col-xs-12">
                                <label for="importance">title:</label>
                                <input class="form-control" />
                            </div>
                        </div>
                        <label for="importance">importance:</label>
                        <input class="form-control" name="importance" />
                        <label for="task-length">task length:</label>
                        <input class="form-control" name="task-length" />
                        <div class="form-group">
                            <label for="due">due:</label>
                            <div class="input-group date" id="datetimepicker">
                                <input type="text" class="form-control" name="due" />
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</template>
