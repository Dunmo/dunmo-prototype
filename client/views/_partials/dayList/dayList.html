<template name="dayList">
<div class="day-tasks-container" id="{{_id}}">
  <div class="day-title row">
    <div class="col-md-12">
      <h2>
        <span class="title pull-left">
          {{date}}
        </span>
      {{#unless editing}}
        <span class="timeRemaining pull-right">
          {{timeRemainingStr}}
        </span>
      {{/unless}}
      </h2>
    </div>
  </div>
  {{#if editing}}
    <div class="row">
      <div class="form-group time-remaining" id="length-group">

        <div class="col-xs-8 col-sm-4">
          <select class="form-control" name="task-hours" id="task-hours">
          </select>
        </div>
        <label class="col-xs-4 col-sm-1">hours</label>

        <div class="col-xs-8 col-sm-4">
          <select class="form-control" name="task-minutes" id="task-minutes">
          </select>
        </div>
        <label class="col-xs-4 col-sm-1">mins</label>


        <div class="col-xs-6 col-sm-1">
          <button class="cancel btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
        </div>

        <div class="col-xs-6 col-sm-1">
          <button class="submit btn btn-default"><i class="glyphicon glyphicon-ok"></i></button>
        </div>

      </div>
    </div>
  {{/if}}

  <hr>

  <div class="tasks">
    {{#if hasTasks}}
      {{#each tasks}}
        {{> taskItem}}
        <hr>
      {{/each}}
    {{else}}
      {{> noTasks}}
    {{/if}}
  </div>
</div>
</template>
