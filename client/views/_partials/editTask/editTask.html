<template name="editTask">
  <div class="edit-task">
    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal">
          <div class="form-group" id="title-group">
            <label class="col-xs-12" for="title">title:</label>
            <div class="col-xs-12">
              <input class="title form-control"/>
            </div>
          </div>
          <div class="form-group" id="importance-group">
            <input type="hidden" id="importance-value" value=""/>
            <label class="col-xs-12" for="importance">importance:</label>
            <div class="col-xs-12">
              <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn btn-default imp-one">
                  <input type="radio" name="importances" id="1" autocomplete="off"> !
                </label>
                <label class="btn btn-default imp-two">
                  <input type="radio" name="importances" id="2" autocomplete="off"> !!
                </label>
                <label class="btn btn-default imp-three">
                  <input type="radio" name="importances" id="3" autocomplete="off"> !!!
                </label>
              </div>
            </div>
          </div>
          <div class="form-group" id="length-group">
            <label class="col-xs-12" for="task-length">remaining time:</label>
            <div class="col-xs-10 col-sm-5">
              <select class="task-hours form-control" name="task-hours">
              </select>
            </div>
            <label class="col-xs-2 col-sm-1">hours</label>
            <div class="col-xs-10 col-sm-5">
              <select class="task-minutes form-control" name="task-minutes">
              </select>
            </div>
            <label class="col-xs-2 col-sm-1">mins</label>
          </div>
          <div class="form-group" id="date-group">
            <label class="col-xs-12" for="due">due:</label>
            <div class="date col-xs-12" id="datetimepicker">
              <input type="text" class="form-control" name="due" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
