<template name="login">
  <div class="login-container">
    <div class="container">
      {{#if login}}
        {{> loginForm}}
      {{/if}}
      {{#if passwordReset}}
        {{> forgotPasswordForm}}
      {{/if}}
      {{#if signup}}
        {{> signupForm}}
      {{/if}}
    </div>
  </div>
</template>
