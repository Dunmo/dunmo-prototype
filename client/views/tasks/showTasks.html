<template name="showTasks">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{title}}</h1>
        <hr>
        {{#if tasks}}
          {{#each tasks}}
            {{> yield "taskItem"}}
            <hr>
          {{/each}}
        {{else}}
          {{> yield "noTasks"}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
