<template name="tasks">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{#if dayLists}}
          {{#each dayLists}}
            {{> dayList}}
          {{/each}}
        {{else}}
          {{> noTasks}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
