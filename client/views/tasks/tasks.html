<template name="tasks">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{#if currentUser}}
          {{#if dayLists}}
            {{#each dayLists}}
              {{> dayList}}
            {{/each}}
          {{else}}
            {{> noTasks}}
          {{/if}}
        {{else}}
        <h1 class="notice"><small>Log in or create an account to start creating tasks.</small></h1>
        {{/if}}
      </div>
    </div>
  </div>
</template>
