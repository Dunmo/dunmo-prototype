<template name="pomodoro">
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top" role="navigation">
    <div class="col-xs-4">
      <ul class="nav navbar-nav navbar-left">
        <li><a class="cancel navbar-link" href="#"><i class="glyphicon glyphicon-remove"></i> Cancel</a></li>
      </ul>
    </div>
    <div class="col-xs-4">
      <a class="navbar-brand navbar-link" href="#"><img class="dunmo" src="/dunmo.png" height="30px" alt="DUNMO" /></a>
    </div>
    <div class="col-xs-4">
      <ul class="nav navbar-nav navbar-right">
        <li><a class="save navbar-link" href="#"><i class="glyphicon glyphicon-ok"></i> Save</a></li>
      </ul>
    </div>
  </nav>
  <div class="pomodoro-container">
    <h1>Task in Progress</h1>
    {{> taskItem this}}
    <div class="clock-wrapper" hidden="true">
      <div class="clock"></div>
    </div>
    <div class="play-pause-container">
      <div class="play-pause">
        {{#if pause}}
          <span class="glyphicon glyphicon-play"></span>
        {{else}}
          <span class="glyphicon glyphicon-pause"></span>
        {{/if}}
      </div>
    </div>
  </div>
</template>
