<template name="dayTaskGroup">
  <div class="day-tasks-container">
    <div class="day-title row">
        <div class="col-md-12">
            <h2><span class="title pull-left">Today</span><span class="timeslot pull-right">{{timeslot}} hours</span></h2>
        </div>
    </div>
    <div class="tasks">
      {{#each tasks}}
        {{> taskitem}}
      {{/each}}
    </div>
  </div>
  <hr>
</template>
