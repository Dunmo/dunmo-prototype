<template name="tasks">
  <div class="row">
    <div class="col-md-12">
      <p><a id="newTaskBtn" class="btn btn-primary btn-block" href="#" role="button">Add New Task</a></p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      {{#each dayTasks}}
        <div class="day-tasks-container">
          <div class="day-title">
            <span class="title">Today</span>
            <span class="timeslot">{{timeslot}}</span>
          </div>
          <div class="tasks">
            {{#each tasks}}
              {{> taskitem}}
            {{/each}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
